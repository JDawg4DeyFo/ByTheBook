<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="clapton.jpg">
                    <img class="thumbnail-image" src="clapton.jpg" alt="Clapton the Otter">
                    <span class="thumbnail-title">Clapton</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="halen.jpg" data-image-role="trigger"
                                    data-image-title="Stayin' Alive"
                                    data-image-url="halen.jpg">
                    <img class="thumbnail-image" src="halen.jpg" alt="Halen the Otter">
                    <span class="thumbnail-title">Halen</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="hendrix.jpg" data-image-role="trigger"
                                    data-image-title="How Deep Is Your Love"
                                    data-image-url="hendrix.jpg">
                    <img class="thumbnail-image" src="hendrix.jpg" alt="Hendrix the Otter">
                    <span class="thumbnail-title">Hendrix</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="mccartney.jpg" data-image-role="trigger"
                                    data-image-title="Night Fever"
                                    data-image-url="mccartney.jpg">
                    <img class="thumbnail-image" src="mccartney.jpg" alt="McCartney the Otter">
                    <span class="thumbnail-title">McCartney</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="stevie.jpg" data-image-role="trigger"
                                    data-image-title="To Love Somebody"
                                    data-image-url="stevie.jpg">
                    <img class="thumbnail-image" src="stevie.jpg" alt="Stevie the Otter">
                    <span class="thumbnail-title">Stevie</span>
                </a>
            </li>
        </ul>
    
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img src="clapton.jpg" data-image-role="target" class="detail-image" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
